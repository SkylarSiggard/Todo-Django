{% extends 'base.html' %}

{% block content %}
    {% for todo in todos %}
        <form action="{% url 'update_todo' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="todo_id" value="{{ todo.id }}">
            {% if todo.status %}
                <span>{{ todo.title }} </span>
                <button type="submit">Redo</button>
            {% else %}
                <span>{{ todo.title }}</span>
                <button type="submit">Complete</button>
            {% endif %}
        </form>
    {% empty %}
        <p>No tasks available</p>
    {% endfor %}
{% endblock %}
