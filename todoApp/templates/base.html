<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <h1>My Todo List</h1>
    <form action="{% url 'add_todo' %}" method="POST"> {# registered in views.py #}
        {% csrf_token %} {# Form Security #}
        <label>Create a Todo:
            <input type="text" name="todo_title" placeholder="Enter new todo">
        </label>
        <input type="submit" value="Add Todo">
    </form>
    {% block content %} {# The block is coming from list.html #}
    {% endblock %}
</body>
</html>
